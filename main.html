<!DOCTYPE html>
<html>
    <HEAD>
        <Title>CheWell</Title>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=divice-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="./JS/GameData.js"></script>
        <style type="text/css">
            body {
                background-color: lightblue;
            }
            .curStage/*현재 스테이지 표시용*/
            {
               font-size: 70px;
               position:fixed;
               left:20px;
            }
            .energy/*현재 에너지(업그레이드 재화) 표시용*/
            {
                font-size:  50px;
                position: fixed;
                right:20px;
            }
            .curFood/*현재 음식 표시용*/
            {
                position: fixed;
                left:600px;
                top:200px;
                font-size: 50px;
                text-align:center;
            }
            .nexFood/*다음 음식 표시용*/
            {
                font-size: 30px;
                position: fixed;
                right: 50px;
                top: 300px;
                background-color:yellow;
            }
            .progress/*현재 스테이지 진행도, 남은 시간 표시용*/
            {
                font-size: 50px;
                position: fixed;
                right: 50px;
                top: 550px;
            }
            .health/*체력바 표시용*/
            {
                display:inline-block;
                border:solid 1px black;
                width:70px;
            }
            .swallow
            {
                display:inline-block;
                font-size:50px;
                background-color:white;
                position:fixed;
                left:800px;
                bottom:100px;
            }
            .ability
            {  
                border:solid 1px black;
                background-color:tomato;
                position:fixed;
                font-size:30px;
                top:20px;
                left:400px;
            }
        </style>
    </HEAD>
    <BODY>
        <div class="curStage">
            <span id="day">Day 1</span> <br> <span id="dayTime">아침</span><!--임시로 그냥 값 적어둠 나중에 기능 만들면 수정될 부분-->
        </div>
        <div class="energy">
            에너지 <br> <span id="energy">500</span><!--임시로 그냥 값 적어둠 나중에 기능 만들면 수정될 부분-->
        </div>
        <div class="curFood">
            <table>
                <tr>
                    <td>
                        <img id="food" src="./img/curFood.png" width="550px"><!--임시로 이미지 넣어둠 수정될 부분-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="hp">500/500</span><!--임시로 그냥 값 적어둠 나중에 기능 만들면 수정될 부분-->
                    </td>
                </tr>
            </table>
        </div>
        <div class="nexFood">
            <table>
                <tr>
                    <td rowspan="2">
                        <img id="nextFoodSrc" src="./img/nexFood.png" width="130px">
                    </td>
                    <td>
                        <span id="nextFoodName">피자</span>
                    </td>
                </tr>
                <tr>
                    <td>
                       <span id="nextFoodHP"> 511</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="progress">
            <table>
                <tr>
                    <td>
                       <span id="timer">200</span><!--임시로 현재 시간 값 대충 넣어둠 수정 예정-->
                    </td>
                </tr>
                <tr>
                    <td>
                       <span id="stage">6/15</span><!--임시로 현재 먹는 음식/해당 스테이지 전체 음식 수 넣어둠 수정 예정-->
                    </td>
                </tr>
            </table>
        </div>
        <div id="eat" class="swallow">
            삼키기
        </div>
        <div>
                <div class="health" style="height:500px;position:absolute;left:30px;top:300px;">
                    <div id="health" style="width:70px;height:50%;background-color:red;position:absolute;top:50%"><!--건강수치 현재 임시로 값 넣어둠,height에 현재값%넣고 top에 (100-현재값)%를 넣음-->
                    </div>
                </div>
                <div class="health" style="height:300px;position:absolute;left:110px;top:500px;">
                    <div id="sat" style="width:70px;height:20%;background-color:blue;position:absolute;top:80%"><!--포만감수치, 이하 동일-->
                    </div>
                </div>
        </div>
        <div id="skill01" class="ability">
            <table>
                <tr>
                    <td>
                        <span>씹는 힘</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="skillLevel01">Lv.1</span>
                    </td>    
                </tr>
                <tr>
                    <td>
                        <span id="skillCost01">50E</span>
                    </td>
                </tr>
            </table>
        </div>
    </BODY>
</html>
